version: 0.1.{build}
environment: VisualStudio2015
branches:
  # will be the used for branches that are not defined
  default:
    build:
      before:
        - groovy: 'path/to/before.groovy'
        - shell: 'path/to/before.sh'
      build:
        - groovy: 'path/to/build.groovy'
      after:
        - groovy: 'path/to/after.groovy'
    
